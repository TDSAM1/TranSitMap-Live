<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mapa Interactivo de Nicaragua</title>
    <link rel="stylesheet" href="https://unpkg.com/leaflet/dist/leaflet.css" />
    <style>
        body {
            font-family: 'Arial', sans-serif;
            margin: 0;
            padding: 0;
            background: #0d0d0d;
            color: #fff;
        }

        .futuristic-background {
            background: linear-gradient(45deg, #1e3c72, #2a5298);
            height: 100vh;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            background-size: 400% 400%;
            animation: gradient 10s ease infinite;
        }

        @keyframes gradient {
            0% {
                background-position: 0% 50%;
            }
            50% {
                background-position: 100% 50%;
            }
            100% {
                background-position: 0% 50%;
            }
        }

        h1 {
            font-size: 3rem;
            text-align: center;
            margin-bottom: 20px;
            text-shadow: 0 0 10px rgba(255, 255, 255, 0.5);
        }

        .register-form {
            background: rgba(0, 0, 0, 0.8);
            padding: 30px;
            border-radius: 15px;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.5);
            width: 300px;
            text-align: center;
        }

        input[type="text"],
        input[type="email"],
        input[type="password"] {
            width: 100%;
            padding: 10px;
            margin: 10px 0;
            border-radius: 5px;
            border: 2px solid #4CAF50;
            background-color: #333;
            color: #fff;
        }

        button {
            padding: 15px;
            width: 100%;
            background-color: #4CAF50;
            border: none;
            border-radius: 5px;
            color: white;
            font-size: 1.2rem;
            cursor: pointer;
        }

        button:hover {
            background-color: #45a049;
        }

        .error {
            color: red;
            margin-top: 10px;
        }

        #map {
            width: 100%;
            height: 500px;
            max-width: 1000px;
            margin: 20px auto;
            border: 2px solid #000;
            border-radius: 10px;
            display: none;
        }

        .loading {
            color: yellow;
            font-size: 1.5rem;
            text-align: center;
            margin-top: 50px;
        }

    </style>
</head>

        <h1>Bienvenido</h1>
        <div class="register-form">
            <h2>Regístrate para continuar</h2>
            <form id="registration-form">
                <input type="text" id="name" placeholder="Nombre Completo" required>
                <input type="email" id="email" placeholder="Correo Electrónico" required>
                <input type="password" id="password" placeholder="Contraseña" required>
                <button type="submit">Registrar y Continuar</button>

            <div id="error-message" class="error"></div>

                    var userLat = position.coords.latitude;
                    var userLng = position.coords.longitude;

                    // Guardamos la ubicación del usuario en localStorage
                    localStorage.setItem('userLocation', JSON.stringify({ lat: userLat, lng: userLng }));

                    // Limpiar marcador anterior si existe
                    if (window.userMarker) {
                        map.removeLayer(window.userMarker);
                    }

                    // Agregar marcador rojo para la ubicación del usuario
                    window.userMarker = L.marker([userLat, userLng], {
                        icon: L.icon({
                            iconUrl: 'https://upload.wikimedia.org/wikipedia/commons/thumb/1/16/Red_dot.svg/2048px-Red_dot.svg.png',

                        })

                    map.setView([userLat, userLng], 14);

                window.userMarker = L.marker([storedLocation.lat, storedLocation.lng], {

                    })
                }).addTo(map)

            }

        // Función para registrar al usuario y guardar los datos
        document.getElementById("registration-form").addEventListener("submit", function(event) {

            // Obtener los valores del formulario
            var name = document.getElementById("name").value;
            var email = document.getElementById("email").value;
            var password = document.getElementById("password").value;

            if (name && email && password) {
                // Guardamos el registro del usuario en localStorage
                localStorage.setItem('userRegistered', true);
                localStorage.setItem('userName', name);
                localStorage.setItem('userEmail', email);
                localStorage.setItem('userPassword', password);

                // Llamar a la función para cargar el mapa después del registro
                loadMap();
            } else {
                document.getElementById("error-message").innerText = "Por favor, completa todos los campos.";
            }
        });
